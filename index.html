<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EVOLVE – Alex's Interactive Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Outfit', sans-serif;
      background: url('assets/2.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      overflow-x: hidden;
      overflow-y: auto;
    }

    .hero {
      position: relative;
      width: 100%;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      z-index: 1;
      padding: 1rem;
    }

    .hero h1 {
      font-size: 4rem;
      margin-bottom: 1rem;
    }

    .hero p {
      max-width: 600px;
      font-size: 1.2rem;
      color: #bbb;
    }

    .icon-orbit {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 0;
    }

    .orbit-icon {
      position: absolute;
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background: #000;
      border: 2px solid #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: transform 0.4s ease, background 0.4s ease;
      pointer-events: auto;
      text-align: center;
    }

    .orbit-inner {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    .orbit-icon img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 50%;
    }

    .orbit-icon:hover {
      background: #fff;
      color: #000;
      transform: scale(1.2);
      z-index: 10;
    }

    .tooltip {
      position: absolute;
      top: -80px;
      left: 50%;
      transform: translateX(-50%) translateY(-10px);
      background: #fff;
      color: #000;
      padding: 0.6rem 1rem;
      font-size: 0.85rem;
      border-radius: 8px;
      opacity: 0;
      pointer-events: auto;
      transition: all 0.4s ease;
      white-space: nowrap;
      min-width: max-content;
    }

    .orbit-icon:hover .tooltip,
    .orbit-icon.paused .tooltip {
      opacity: 1;
      transform: translateX(-50%) translateY(-20px);
    }

    .tooltip a {
      display: block;
      margin-top: 4px;
      font-size: 0.75rem;
      color: #000;
      text-decoration: underline;
    }

    @keyframes rotate1 {
      from { transform: rotate(0deg) translateX(150px) rotate(0deg); }
      to { transform: rotate(360deg) translateX(150px) rotate(-360deg); }
    }

    @keyframes rotate2 {
      from { transform: rotate(0deg) translateX(200px) rotate(0deg); }
      to { transform: rotate(360deg) translateX(200px) rotate(-360deg); }
    }

    @keyframes rotate3 {
      from { transform: rotate(0deg) translateX(250px) rotate(0deg); }
      to { transform: rotate(360deg) translateX(250px) rotate(-360deg); }
    }

    .orbit-icon:nth-child(1) {
      top: 50%;
      left: 50%;
      animation: rotate1 12s linear infinite;
      transform-origin: center;
    }

    .orbit-icon:nth-child(2) {
      top: 50%;
      left: 50%;
      animation: rotate2 16s linear infinite;
      transform-origin: center;
    }

    .orbit-icon:nth-child(3) {
      top: 50%;
      left: 50%;
      animation: rotate3 20s linear infinite;
      transform-origin: center;
    }

    .orbit-icon:nth-child(4) {
      top: 50%;
      left: 50%;
      animation: rotate2 18s linear infinite reverse;
      transform-origin: center;
    }

    .orbit-icon.paused {
      animation-play-state: paused !important;
    }

    footer {
      position: relative;
      bottom: 20px;
      width: 100%;
      text-align: center;
      color: #888;
      font-size: 0.9rem;
      margin-top: 2rem;
    }

    @media (max-width: 768px) {
      .hero h1 {
        font-size: 2.5rem;
      }

      .hero p {
        font-size: 1rem;
        padding: 0 1rem;
      }

      .orbit-icon {
        width: 60px;
        height: 60px;
      }

      .orbit-icon img {
        width: 48px;
        height: 48px;
      }

      .tooltip {
        font-size: 0.75rem;
        top: -60px;
        padding: 0.4rem 0.8rem;
      }

      .icon-orbit {
        transform: scale(0.6);
      }

      @keyframes rotate1 {
        from { transform: rotate(0deg) translateX(100px) rotate(0deg); }
        to { transform: rotate(360deg) translateX(100px) rotate(-360deg); }
      }

      @keyframes rotate2 {
        from { transform: rotate(0deg) translateX(130px) rotate(0deg); }
        to { transform: rotate(360deg) translateX(130px) rotate(-360deg); }
      }

      @keyframes rotate3 {
        from { transform: rotate(0deg) translateX(160px) rotate(0deg); }
        to { transform: rotate(360deg) translateX(160px) rotate(-360deg); }
      }
    }

    @media (max-width: 480px) {
      .icon-orbit {
        transform: scale(0.45);
      }

      .orbit-icon {
        width: 50px;
        height: 50px;
        animation: none !important;
      }

      .orbit-icon img {
        width: 40px;
        height: 40px;
      }

      .tooltip {
        display: none;
      }
    }
  </style>
</head>
<body>
  <div class="hero">
    <h1>EVOLVE</h1>
    <p>A creative portfolio that visually and interactively showcases my tech & education journey.</p>
    <div class="icon-orbit">
      <div class="orbit-icon">
        <div class="orbit-inner">
          <img src="assets/ib.jpg" alt="IB">
          <div class="tooltip">
            <strong>TOK Coordinator</strong><br>
            <a href="https://docs.google.com/document/d/1piLlqBUB_2e2scokqfHGoJBsvJ2r3ywZ/edit?usp=share_link" target="_blank">
              Check My Work
            </a>
          </div>
        </div>
      </div>

      <div class="orbit-icon">
        <div class="orbit-inner">
          <img src="assets/py.jpg" alt="Python">
          <div class="tooltip">
            <strong>Python Developer</strong><br>
            <a href="https://github.com/SassZeyn" target="_blank">GitHub</a>
          </div>
        </div>
      </div>

      <div class="orbit-icon">
        <div class="orbit-inner">
          <img src="assets/mg.jpg" alt="AI">
          <div class="tooltip">
            <strong>Data Map + RPA</strong><br>
            <a href="https://drive.google.com/drive/folders/152RpEtmuE2VZogjvcCghBNnEzX7jfhEG?usp=share_link" target="_blank">Project Page</a>
          </div>
        </div>
      </div>

      <div class="orbit-icon">
        <div class="orbit-inner">
          <img src="assets/fun.png" alt="Creative">
          <div class="tooltip">
            <strong>Creative Mind</strong><br>
            <a href="https://example.com" target="_blank">About Me</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <footer>
    &copy; 2025 Sasson Zeynalvand – Designed with vision. Built with code.
  </footer>

  <script>
    document.querySelectorAll('.orbit-icon').forEach(icon => {
      icon.addEventListener('mouseover', () => {
        icon.classList.add('paused');
      });

      icon.addEventListener('mouseout', () => {
        icon.classList.remove('paused');
      });
    });
  </script>
</body>
</html>
