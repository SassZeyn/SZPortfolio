  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      background: #000;
      color: #fff;
      font-family: 'Outfit', sans-serif;
      overflow: hidden;
    }
    .hero {
      position: relative;
      width: 100%;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      z-index: 1;
    }
    .hero h1 {
      font-size: 4rem;
      margin-bottom: 1rem;
    }
    .hero p {
      max-width: 600px;
      font-size: 1.2rem;
      color: #bbb;
    }
    .icon-orbit {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 0;
    }
    .orbit-icon {
      position: absolute;
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background: #000;
      border: 2px solid #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      cursor: pointer;
      transition: transform 0.4s ease, background 0.4s ease;
    }
    .orbit-icon:hover {
      background: #fff;
      color: #000;
      transform: scale(1.2);
      z-index: 10;
    }
    .orbit-icon .tooltip {
      position: absolute;
      bottom: -60px;
      background: #fff;
      color: #000;
      padding: 0.6rem 1rem;
      font-size: 0.85rem;
      border-radius: 8px;
      opacity: 0;
      pointer-events: none;
      transform: translateY(-10px);
      transition: all 0.4s ease;
      text-align: center;
      width: 180px;
    }
    .orbit-icon:hover .tooltip {
      opacity: 1;
      transform: translateY(-20px);
    }
    @keyframes rotate1 {
      from { transform: rotate(0deg) translateX(150px) rotate(0deg); }
      to { transform: rotate(360deg) translateX(150px) rotate(-360deg); }
    }
    @keyframes rotate2 {
      from { transform: rotate(0deg) translateX(200px) rotate(0deg); }
      to { transform: rotate(360deg) translateX(200px) rotate(-360deg); }
    }
    @keyframes rotate3 {
      from { transform: rotate(0deg) translateX(250px) rotate(0deg); }
      to { transform: rotate(360deg) translateX(250px) rotate(-360deg); }
    }
    .orbit-icon:nth-child(1) {
      top: 50%;
      left: 50%;
      animation: rotate1 12s linear infinite;
      transform-origin: center;
    }
    .orbit-icon:nth-child(2) {
      top: 50%;
      left: 50%;
      animation: rotate2 16s linear infinite;
      transform-origin: center;
    }
    .orbit-icon:nth-child(3) {
      top: 50%;
      left: 50%;
      animation: rotate3 20s linear infinite;
      transform-origin: center;
    }
    .orbit-icon:nth-child(4) {
      top: 50%;
      left: 50%;
      animation: rotate2 18s linear infinite reverse;
      transform-origin: center;
    }
    footer {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
      color: #888;
      font-size: 0.9rem;
    }
  </style>
</head>
