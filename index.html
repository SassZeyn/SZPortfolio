<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EVOLVE â€“ Alex's Interactive Portfolio</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: black;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
    }
    #intro {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 10;
    }
    #intro h1 {
      font-size: 5rem;
      color: #9b5de5;
      margin: 0;
      letter-spacing: 4px;
    }
    #intro p {
      margin-top: 10px;
      color: #ccc;
      max-width: 600px;
    }
    canvas {
      position: fixed;
      top: 0;
      left: 0;
    }
    #info-box {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.8);
      padding: 1rem 2rem;
      border: 2px solid #9b5de5;
      border-radius: 8px;
      font-size: 1rem;
      text-align: center;
      color: #fff;
      max-width: 80%;
    }
    #popup {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #222;
      padding: 2rem;
      border-radius: 10px;
      border: 2px solid #9b5de5;
      z-index: 20;
      display: none;
      color: white;
      max-width: 400px;
      text-align: center;
    }
    #popup h2 {
      margin-top: 0;
      color: #9b5de5;
    }
    #popup button {
      background: transparent;
      border: 1px solid #9b5de5;
      color: #9b5de5;
      padding: 0.5rem 1rem;
      margin-top: 1rem;
      cursor: pointer;
      border-radius: 5px;
    }
    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.6);
      z-index: 15;
      display: none;
    }
  </style>
</head>
<body>
  <div id="intro">
    <h1>EVOLVE</h1>
    <p>Navigate through my experience as a coder and educator by exploring the interactive 3D world below.</p>
  </div>
  <canvas id="bg"></canvas>
  <div id="info-box">Use your mouse or touch to look around. Click on the floating spheres to explore each role.</div>

  <div id="overlay"></div>
  <div id="popup">
    <h2 id="popup-title"></h2>
    <p id="popup-text"></p>
    <button onclick="closePopup()">Close</button>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script>
    let scene = new THREE.Scene();
    let camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    let renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('bg'), antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);

    const geometry = new THREE.SphereGeometry(1, 32, 32);
    const materials = [
      new THREE.MeshBasicMaterial({ color: 0x9b5de5 }),
      new THREE.MeshBasicMaterial({ color: 0xff6f61 }),
      new THREE.MeshBasicMaterial({ color: 0x00f0ff }),
      new THREE.MeshBasicMaterial({ color: 0x32cd32 }),
    ];

    const spheres = [];
    const labels = [
      "IT Project Manager",
      "Backend Developer",
      "RPA & AI Integration",
      "IBDP Educator"
    ];

    const descriptions = {
      "IT Project Manager": "Managed end-to-end IT projects, coordinated cross-functional teams, and tracked KPIs using Agile methodologies.",
      "Backend Developer": "Built secure, scalable systems using Django, RESTful APIs, JWT, and OAuth2.",
      "RPA & AI Integration": "Led RPA bot projects and integrated AI assistants for data-driven process enhancement.",
      "IBDP Educator": "Taught TOK and English, supervised Extended Essays, and contributed to academic policy development."
    };

    labels.forEach((label, i) => {
      const sphere = new THREE.Mesh(geometry, materials[i % materials.length]);
      sphere.position.set(Math.cos(i * 1.5) * 5, Math.sin(i * 1.5) * 3, -5 - i);
      sphere.name = label;
      scene.add(sphere);
      spheres.push(sphere);
    });

    camera.position.z = 5;

    const raycaster = new THREE.Raycaster();
    const mouse = new THREE.Vector2();

    function onMouseClick(event) {
      mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
      mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
      raycaster.setFromCamera(mouse, camera);
      const intersects = raycaster.intersectObjects(spheres);

      if (intersects.length > 0) {
        const name = intersects[0].object.name;
        document.getElementById('popup-title').innerText = name;
        document.getElementById('popup-text').innerText = descriptions[name];
        document.getElementById('popup').style.display = 'block';
        document.getElementById('overlay').style.display = 'block';
      }
    }

    function closePopup() {
      document.getElementById('popup').style.display = 'none';
      document.getElementById('overlay').style.display = 'none';
    }

    window.addEventListener('click', onMouseClick);

    function animate() {
      requestAnimationFrame(animate);
      spheres.forEach(sphere => {
        sphere.rotation.y += 0.01;
        sphere.rotation.x += 0.005;
      });
      renderer.render(scene, camera);
    }
    animate();

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
