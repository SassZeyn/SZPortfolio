<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EVOLVE â€“ Alex's Portfolio</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #111;
      overflow: hidden;
    }
    .container {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(120deg, #000, #1a1a1a);
      position: relative;
    }
    .profile {
      width: 300px;
      height: 300px;
      border-radius: 50%;
      overflow: hidden;
      border: 6px solid #9b5de5;
      box-shadow: 0 0 20px rgba(155, 93, 229, 0.6);
      transition: transform 0.5s ease, box-shadow 0.5s ease;
    }
    .profile img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .info-box {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 300px;
      padding: 1rem;
      background-color: rgba(0, 0, 0, 0.8);
      color: #fff;
      border-radius: 10px;
      transition: opacity 0.5s ease, transform 0.5s ease;
      opacity: 0;
    }
    .info-left {
      left: 5%;
      text-align: left;
    }
    .info-right {
      right: 5%;
      text-align: right;
    }
    .container:hover .info-box {
      opacity: 0.3;
    }
    .container:hover .info-left:hover,
    .container:hover .info-right:hover {
      opacity: 1;
      transform: translateY(-50%) scale(1.05);
    }
    .info-box h2 {
      color: #9b5de5;
      margin-bottom: 0.5rem;
    }
    .container:hover .profile {
      transform: scale(1.05);
      box-shadow: 0 0 40px rgba(155, 93, 229, 0.8);
    }
    .signature {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
      color: #999;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="info-box info-left">
      <h2>Educator</h2>
      <p>Empowering minds through critical thinking, TOK, global perspectives, and IBDP excellence.</p>
    </div>
    <div class="profile">
      <img src="assets/alex.jpg" alt="Alex Profile">
    </div>
    <div class="info-box info-right">
      <h2>Technologist</h2>
      <p>Building scalable systems with Python, Django, and AI automation for impactful digital solutions.</p>
    </div>
    <div class="signature">&copy; 2025 Alex Kirkosyan | evolve</div>
  </div>
</body>
</html>
